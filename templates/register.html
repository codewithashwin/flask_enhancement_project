{% extends 'layout.html'%}
{% block content%}

<h1>Sign up for a new user account</h1>
<form action="" method="post">
	{{form.hidden_tag()}}
	{{form.username}}
	{{form.email}}
	{{form.password}}
	{{form.submit}}
</form>

<small>Already have account? <a href="{{ url_for('login') }}">Login</a></small>
{% endblock content%}
